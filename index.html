<!DOCTYPE html>
<html>

<head>
    <title>UBER</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="logo">UBER</div>
        <div class="first-head">Sign Up to Ride</div>
        <div class="second-head">Safe, reliable rides in minutes</div>

        <div class="flex-container">
            <form>
                <div class="inner-container">
                    <div class="first-div">
                        <label class="label">First name (required)</label>
                        <input class="name-input" type="text" placeholder="First name">
                    </div>
                    <div class="second-div">
                        <label class="label">Last name (required)</label>
                        <input class="name-input" type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="second-inner-container">

                    <label class="label">Enter your phone number(required)</label>
                    <div class="contact">
                        <select>
                                <option value="+256">+256 </option>
                                <option value= "+251">+251 </option>
                                <option value="+254">+254 </option>
                                
                            </select>
                        <input type="" name="" placeholder="Phone number">

                    </div>

                    <label class="label">Enter your email (required)</label>

                    <div>
                        <input type="" name="" placeholder="Email">
                    </div>

                    <label class="label">Enter a password (required)</label>


                    <div>
                        <input type="" name="" placeholder="Password">
                    </div>
                    <div class="promo">
                        <a href="#">Add a promo code</a>
                    </div>
                    <div>
                        <button>SIGN UP</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="footer-text">
            By clicking "Sign Up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy</a>.
        </div>
    </div>

</body>

</html>
