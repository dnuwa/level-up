<!DOCTYPE html>
<html>

<head>
    <title>UBER</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">UBER</div>
        <div class="first-head">Sign Up to Ride</div>
        <div class="second-head">Safe, reliable rides in minutes</div>

        <div class="flex-container">
            <form>
                <div class="inner-container">
                    <div class="first-div">
                        <div class="label">First name (required)</div>
                        <div><input class="inner-input" type="text" placeholder="First name"></div>
                    </div>
                    <div class="second-div">
                        <div class="label">Last name (required)</div>
                        <div><input type="text" placeholder="Last name"></div>
                    </div>
                </div>
                <div class="second-inner-container">
                    <div class="label">
                        <label>Enter your phone number(required)</label>

                    </div>
                    <div>
                        <input class="inner-input" type="" name="" placeholder="Phone number">
                    </div>
                    <div class="label">
                        <label>Enter your email (required)</label>

                    </div>
                    <div>
                        <input type="" name="" placeholder="Email">
                    </div>
                    <div class="label">
                        <label>Enter a password (required)</label>

                    </div>
                    <div>
                        <input type="" name="" placeholder="Password">
                    </div>
                    <div class="promo">
                        <a href="#">Add a promo code</a>
                    </div>
                    <div>
                        <button>SIGN UP</button>
                    </div>
                </div>

            </form>
        </div>
        <div>
            By clicking "Sign Up", you agree to Uber's Terms of Use and acknowledge you have read the Privacy Policy.
        </div>
    </div>

</body>

</html>
